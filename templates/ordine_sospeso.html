<ul class="table-view">
    <fieldset>
        <legend>Ordine</legend>
        <li class="table-view-cell">Quantit&agrave;: {{numeroPizze}} 
            <div class="pull-right">Totale: &euro; {{totale}}</div>
        </li>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Luogo di consegna</legend>
        {{indirizzoCliente}}
    </fieldset>
    <br/>
    <fieldset>
        <legend>Orario di consegna</legend>
        {{orarioConsegna}}
    </fieldset>
    <br/>
    <fieldset>
        <legend>Pizzeria</legend>
        <li class="table-view-cell">{{nomePizzeria}}
            <div class="pull-right">Telefono: {{telefonoPizzeria}}</div>
        </li>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Modalit&agrave; di Pagamento</legend>
        {{modalitaPagamento}}
    </fieldset>
    <br/>
    <button class="btn btn-negative btn-block" id="archivia">Ricevuto</button>
</ul>
