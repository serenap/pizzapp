    <fieldset>
        <legend>Ordine</legend>

        <div class="pull-right">&euro; {{totale}}</div>
    </li>
    </fieldset>
    <br/>
     <fieldset>
        <legend>Luogo di consegna</legend>
        {{indirizzoCliente}}
    </fieldset>

        <legend>Pizzeria</legend>
